{% extends "layout.html" %}

{% block title %}
Stock Quote
{% endblock %}

{% block main %}

<div class="header">
    <h1>Stock Lookup</h1>
</div>
<div class="container">

    <div class="section">
        <h2>{{quote["symbol"]}}</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ quote["name"] }}</td>
                    <td>{{ quote["symbol"] }}</td>
                    <td>{{ quote["price"] | usd }}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
