{% extends "layout.html" %}

{% block title %}
    Adjust Funds
{% endblock %}

{% block main %}
    <div class="header">
        <h1>Adjust Funds</h1>
    </div>
    <div class="container">
    <form action="/funds" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="adjustment" name="adjustment" placeholder="adjustment" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Adjust Funds</button>
    </form>
{% endblock %}
